<div class="grid-container" width= 50%>
  <div class="grid-x">
    <div class="small-12 medium-10 medium-offset-1 large-8 large-offset-2 cell">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Add New Budget</h2>
        <p>Please enter your new budget</p>
        <label class="full-width-input">
          Budget title
          <input type="text" placeholder="Title" formControlName="title" required>
        </label>

        <label class="full-width-input">
          Budget value
          <input type="text" placeholder="Value" formControlName="budget" required>
        </label>
        <button class="button">Enter Budget</button>
        <br>
        <button type="button" (click)="delete()" class="button">Delete Expense</button>
        <br>
        <button type="button" (click)="update()" class="button">Update Expense</button>
      </form>

    </div>
  </div>
</div>
